#########################################################################
###################### CerebralCortex Core Config #######################
#########################################################################
cc:
  debug: True # Setting this to True will log and print errors on console as well
  throw_exception: False #if this is set to True then application will get exceptions

cassandra:
  host: cassandra
  port: 9042
  keyspace: cerebralcortex
  db_user: ""
  db_pass: ""
  datapoint_table: data

hdfs:
  host: 127.0.0.1
  port: 9001
  raw_files_dir: "/cerebralcortex/data/"
  #raw_files_dir: ""
  hdfs_user: ""
  hdfs_kerb_ticket: ""


influxdb:
  host: influxdb
  port: 8086
  database: cerebralcortex_raw
  db_user: ""
  db_pass: ""

mysql:
  host: 127.0.0.1
  port: 3306
  connection_pool_name: "CC_Pool"
  connection_pool_size: 1
  database: cerebralcortex
  db_user: root
  db_pass: pass
  datastream_table: stream
  kafka_offsets_table: kafka_offsets
  processing_module_table: processing_module
  data_replay_table: data_replay_md2k2
  user_table: user
  study_table: study

minio:
  host: s3.amazonaws.com # for amazon pass s3.amazonaws.com and for minio simpley pass minio
  port: 9000
  access_key: ''
  secret_key: ''
  input_bucket_name: 'cerebralcortex-mperf' # required for aws-s3
  output_bucket_name: 'cerebralcortex-mperf-output' # required for aws-s3
  dir_prefix: 'cerebralcortex/data/'
  secure: False #ssl

data_ingestion:
  influxdb_in: False
  nosql_in: True
  nosql_store: "aws_s3" # acceptable parameters are: cassandra, scylladb, hdfs, filesystem, aws_s3
  filesystem_path: "/vagrant/" # in case of nosql_store=filesystem, provide directory path where data shall be stored

#########################################################################
########################### Messaging Service Config ####################
#########################################################################
messaging_service_type:
  messaging_service: "kinesis" #acceptable parameters are kinesis OR kafka

kafkaserver:
  host: 127.0.0.1
  port: 9092

aws_kinesis:
  host: "kinesis"
  region_name: "us-east-1"
  stream_name: "cerebralcortex"

#########################################################################
################ CerebralCortex API SERVER Config #######################
#########################################################################

apiserver:
  host: 0.0.0.0
  port: 8088
  secret_key: 'super-secret'
  token_expire_time: 40000 #seconds
  debug: True

routes:
  auth: "auth"
  stream: "stream"
  object: "object"


#########################################################################
###################### DATA REPLAY CONFIGS ##############################
#########################################################################
data_replay:
  replay_type: "mydb" # acceptable parameters are filez OR mydb
  data_dir: "/home/vagrant/CerebralCortex-DockerCompose/data/"

users:
  uuids: "" # if no UUID specified then all users data will be replayed

blacklist: #only works for "mydb" replay_type
  regzex:
    re1: '^xxxBEACON--org.md2k.beacon--BEACON--([0-9A-F]+:){5}[0-9A-F]+$' # mysql supported regex only
  txt_match:
    tm1: 'xxxRAW--org.md2k.%' #partial string matching, multiple are allowed

influxdb_blacklist: # influxdb data ingestion pipeline will not process stream names defined here
  ibl1: "ACCELEROMETER--org.md2k.motionsense--MOTION_SENSE_HRV--LEFT_WRIST"
  ibl2: "GYROSCOPE--org.md2k.motionsense--MOTION_SENSE_HRV--RIGHT_WRIST"
